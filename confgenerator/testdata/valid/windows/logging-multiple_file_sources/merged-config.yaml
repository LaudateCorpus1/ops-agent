logging:
  receivers:
    log_source_id1:
      type: files
      include_paths:
      - /path/to/log/1/a
    log_source_id2:
      type: files
      include_paths:
      - /path/to/log/2/a
      - /path/to/log/2/b
    windows_event_log:
      type: windows_event_log
      channels:
      - System
      - Application
      - Security
  processors:
    parser_id5:
      type: parse_regex
      regex: regex_pattern_5
      field: key_5
      time_key: time_key_5
      time_format: time_format_5
  exporters:
    google:
      type: google_cloud_logging
  service:
    pipelines:
      default_pipeline:
        receivers:
        - windows_event_log
        exporters:
        - google
      pipeline1:
        receivers:
        - log_source_id1
        exporters:
        - google
      pipeline2:
        receivers:
        - log_source_id2
        processors:
        - parser_id5
        exporters:
        - google
metrics:
  receivers:
    hostmetrics:
      type: hostmetrics
      collection_interval: 60s
    iis:
      type: iis
      collection_interval: 60s
    mssql:
      type: mssql
      collection_interval: 60s
  processors:
    metrics_filter:
      type: exclude_metrics
      metrics_pattern: []
  exporters:
    google:
      type: google_cloud_monitoring
  service:
    pipelines:
      default_pipeline:
        receivers:
        - hostmetrics
        - iis
        - mssql
        processors:
        - metrics_filter
        exporters:
        - google
