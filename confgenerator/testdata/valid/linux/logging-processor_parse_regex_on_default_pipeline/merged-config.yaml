logging:
  receivers:
    syslog:
      type: files
      include_paths:
      - /var/log/messages
      - /var/log/syslog
  processors:
    parse_json_1:
      type: parse_regex
      regex: regex_pattern_1
      field: key_1
      time_key: time_key_1
      time_format: time_format_1
  exporters:
    google:
      type: google_cloud_logging
  service:
    pipelines:
      default_pipeline:
        receivers:
        - syslog
        processors:
        - parse_json_1
        exporters:
        - google
metrics:
  receivers:
    hostmetrics:
      type: hostmetrics
      collection_interval: 60s
  processors:
    metrics_filter:
      type: exclude_metrics
      metrics_pattern: []
  exporters:
    google:
      type: google_cloud_monitoring
  service:
    pipelines:
      default_pipeline:
        receivers:
        - hostmetrics
        processors:
        - metrics_filter
        exporters:
        - google
