logging:
  receivers:
    receiver_1:
      type: windows_event_log
      include_paths:
      - /var/log/user.log
      channels:
      - System
      - Application
      - Security
    windows_event_log:
      type: windows_event_log
      channels:
      - System
      - Application
      - Security
  exporters:
    google:
      type: google_cloud_logging
  service:
    pipelines:
      default_pipeline:
        receivers:
        - receiver_1
        exporters:
        - google
metrics:
  receivers:
    hostmetrics:
      type: hostmetrics
      collection_interval: 60s
    iis:
      type: iis
      collection_interval: 60s
    mssql:
      type: mssql
      collection_interval: 60s
  processors:
    metrics_filter:
      type: exclude_metrics
      metrics_pattern: []
  exporters:
    google:
      type: google_cloud_monitoring
  service:
    pipelines:
      default_pipeline:
        receivers:
        - hostmetrics
        - iis
        - mssql
        processors:
        - metrics_filter
        exporters:
        - google
