logging:
  receivers:
    syslog:
      type: files
      include_paths:
      - /var/log/messages
      - /var/log/syslog
  exporters:
    google:
      type: google_cloud_logging
  service:
    pipelines:
      default_pipeline:
        receivers:
        - syslog
        exporters:
        - google
metrics:
  receivers:
    hostmetrics:
      type: hostmetrics
      collection_interval: 60s
    receiver_1:
      type: hostmetrics
      collection_interval: "24"
  processors:
    metrics_filter:
      type: exclude_metrics
      metrics_pattern: []
  exporters:
    google:
      type: google_cloud_monitoring
    google_exporter:
      type: google_cloud_monitoring
  service:
    pipelines:
      default_pipeline:
        receivers:
        - receiver_1
        processors: []
        exporters:
        - google_exporter
